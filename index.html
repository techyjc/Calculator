<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <span class="mynotes">This is a work in progress. There are probably better ways to achieve the same result. There are a few features that need work. Also some more input validation. You can use the numerics and associated operators keys.</span>
        <div class="calc-wrapper">
          <!-- Calculator Wrapper -->
          <div class="calc-main">
            <!-- Calculator Main -->            
            <label for="calc-pwr-switch" class="calc-pwr-wrapper">
            <input id="calc-pwr-switch" type="checkbox" aria-expanded="false" aria-controls="calc-pwr-switch" class="calc-pwr-switch">
            <label for="calc-pwr-switch" class="calc-pwr-label"></label>
            </label>
            <span class="calc-banner">Calculator</span>

            <div class="calc-display">
              <input type="text" class="calc-input" aria-expanded="false" placeholder="0">
            </div>
            <div class="calc-buttons">
              <button class="calc-btn calc-func" data-button="c">c</button>
      
              <button class="calc-btn calc-func" data-button="">&nbsp</button>
      
              <button class="calc-btn calc-func" data-button="%">%</button>
      
              <button class="calc-btn calc-func calc-op" data-button="/">/</button>
      
              <button class="calc-btn calc-num" data-button="7">7</button>
      
              <button class="calc-btn calc-num" data-button="8">8</button>
      
              <button class="calc-btn calc-num" data-button="9">9</button>
      
              <button class="calc-btn calc-func calc-op" data-button="*">x</button>
      
              <button class="calc-btn calc-num" data-button="4">4</button>
      
              <button class="calc-btn calc-num" data-button="5">5</button>
      
              <button class="calc-btn calc-num" data-button="6">6</button>
      
              <button class="calc-btn calc-func calc-op" data-button="-">-</button>
      
              <button class="calc-btn calc-num" data-button="1">1</button>
      
              <button class="calc-btn calc-num" data-button="2">2</button>
      
              <button class="calc-btn calc-num" data-button="3">3</button>
      
              <button class="calc-btn calc-func calc-op" data-button="+">+</button>
      
              <button class="calc-btn calc-num zero" data-button="0">0</button>
      
              <button class="calc-btn calc-func" data-button=".">.</button>
      
              <button class="calc-btn calc-func calc-op" data-button="=">=</button>
            </div>
          </div> <!-- Calculator Main End -->
          <div class="calc-log-wrapper">
          <h3>Log</h3>
          <div class="calc-log">
            <button class="clear-log">Clear</button>
            <ul class="log-entries">
            </ul>
          </div>
          </div>
        </div> <!-- Calculator Wrapper End-->
      </div>
</body>
</html>
